name: Deploy to staging

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Run tests
        run: mvn --batch-mode clean test -f benito-backend/pom.xml
      - name: Build
        run: ./build staging
      - name: Deploy to heroku
        run: HEROKU_API_KEY="${{secrets.BENITO_API_KEY}}" && mvn heroku:deploy -f benito-backend/pom.xml

