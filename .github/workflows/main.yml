name: Deploy

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@1
        with:
          java-version: 1.8
      - name: Build with Maven
        run: mvn -f benito-backend/pom.xml clean test
